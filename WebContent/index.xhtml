<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" >

<h:head>
	<title>EsigDesafio</title>
	<meta charset="utf-8" />


	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		crossorigin="anonymous" />
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

</h:head>


<h:body>
 	<h:form >
 	
 	<div class=" col-md-6 offset-md-3" >	
 	<center>
				<img src="https://esig.group/wp-content/themes/esiggroup/imgs/logo.png"> </img>
		</center>		
			</div>
 		<div class ="container" style="heigth: 120px; width: 650px; margin-top: 30px;margin-bottom: 30px;border: 1px solid #808080;">
		<fieldset>
			
			
			<legend>Cadastrar Tarefa</legend>
 				<h:panelGrid columns="2">
				
 					<h:outputLabel value="Título:" for="titulo"/>
 					<h:inputText id="titulo" maxlength="250" value = "#{cadastroBeans.cadastro.titulo}"
 											 required="true"
 											 style= "width: 450px"
 											 />
 											 
 					<!--  --><h:message for="titulo" id="messageTitulo"/> 
 					
  					<h:outputLabel value="Descrição:" for="descricao"/>
 					<h:inputTextarea id="descricao" maxlength="250" value = "#{cadastroBeans.cadastro.descricao}"
 													required="true"
 													style= "width: 450px"/>	
 					<!--  --><h:message for="descricao" id="messageDescricao"/> 
 						
					<h:outputLabel value="Responsavel:" for="responsavel"/>
					<h:selectOneMenu id="responsavel" value = "#{cadastroBeans.cadastro.responsavel}">
							<f:selectItem itemValue = "Cleber" itemLabel = "Cleber" /> 
	   						<f:selectItem itemValue = "Monica" itemLabel = "Monica" />
	   						<f:selectItem itemValue = "Joana" itemLabel = "Joana" /> 
	   						<f:selectItem itemValue = "Antonio" itemLabel = "Antonio" />
					</h:selectOneMenu>	
					 
					
 					<h:outputLabel value="Prioridade:" for="prioridade"/>
					<h:selectOneMenu id="prioridade" value = "#{cadastroBeans.cadastro.prioridade}">
						<f:selectItem itemValue = "Alta" itemLabel = "Alta" /> 
   						<f:selectItem itemValue = "Media" itemLabel = "Media" />
   						<f:selectItem itemValue = "Baixa" itemLabel = "Baixa" />
					</h:selectOneMenu>	
					
					
					<h:outputLabel value="Deadline:" for="deadline"/>
 					<h:inputText id="deadline"
 								 value="#{cadastroBeans.cadastro.deadline.time}"
 								 required="true">
 						<f:convertDateTime pattern="dd/MM/yyyy" timezone="America/Sao_Paulo"/>			 
 					</h:inputText>
 					
 					<div style ="display: flex;justify-content: center;margin-bottom: 70px">
					
						<h:commandButton value = "Cadastrar" action="#{cadastroBeans.salvar}"
										style= "  background-color: #555555; /* Preto */
												  border: none;
												  color: white;
												  padding: 10px 32px;
												  text-align: center;
												  text-decoration: none;
												  display: inline-block;
												  font-size: 16px;"/>	
					</div>		
				</h:panelGrid>
		</fieldset>	
		</div>
 	</h:form>
 	
	<h:form id="form_busca">
		<div class ="container" style="heigth: 120px; width: 650px; margim-top:30px;margin-bottom: 30px;border: 1px solid #808080;">
			<fieldset>
			
				<legend>Buscar Tarefa</legend>
					<h:panelGrid columns="2">
						
 						<h:outputLabel value="Número:" for="id"/>
	 					<h:inputText id="id" value = "#{cadastroBeans.cadastroBusca.id}"
	 								style= "width: 450px"/>
					
						<h:outputLabel value="Titulo:" for="titulo"/>
	 					<h:inputText id="titulo"
	 								 value = "#{cadastroBeans.cadastroBusca.titulo}"
	 								 style= "width: 450px"/>
	 					
	 					<h:outputLabel value="Descrição:" for="descricao"/>
	 					<h:inputTextarea id="descricao" value = "#{cadastroBeans.cadastroBusca.descricao}"
	 									style= "width: 450px"/>	
	 						
						<h:outputLabel value="Responsavel:" for="responsavel"/>
						<h:selectOneMenu id="responsavel" value = "#{cadastroBeans.cadastroBusca.responsavel}">
							<f:selectItem itemValue = "" itemLabel = "Selecione" /> 
							<f:selectItem itemValue = "Cleber" itemLabel = "Cleber" /> 
	   						<f:selectItem itemValue = "Monica" itemLabel = "Monica" />
	   						<f:selectItem itemValue = "Joana" itemLabel = "Joana" /> 
	   						<f:selectItem itemValue = "Antonio" itemLabel = "Antonio" />
						</h:selectOneMenu>	
						
						
						<h:outputLabel value="Situação:" for="situacao"/>
						<h:selectOneMenu id="situacao" value = "#{cadastroBeans.cadastroBusca.situacao}">
							<f:selectItem itemValue = "" itemLabel = "Selecione" />
							<f:selectItem itemValue = "Em andamento" itemLabel = "Em andamento" /> 
	   						<f:selectItem itemValue = "Concluída" itemLabel = "Concluída" />   						
						</h:selectOneMenu>	
						
						<div style ="display: flex;justify-content: center;margin-bottom: 70px">			
							<h:commandButton value = "Buscar Tarefa" 
											action="#{cadastroBeans.getListaCadastro}"
											style= "  background-color: #555555; /* Preto */
													  border: none;
													  color: white;
													  padding: 10px 32px;
													  text-align: center;
													  text-decoration: none;
													  display: inline-block;
													  font-size: 16px;"/>		
						</div>
				</h:panelGrid>
			</fieldset>	
		</div>
	</h:form>
	
	
	<h:form>
		<div class ="container" style="heigth: 120px; width: 650px;margin-top: 10px; margin-bottom: 10px;border: 1px solid #808080;">
		
		<legend>Lista de Tarefas</legend>
						
		<h:dataTable id="tabelaSkills" value="#{cadastroBeans.listaCadastro}" var="cadastro" style="width:100%;border-collapse:collapse;"
			cellspacing="1" cellpadding="1">
		
			<h:column pt:style="text-align:center;border: 1px solid #dddddd; width:10%;">
				<f:facet name="header" >Número</f:facet>
				<h:outputText value="#{cadastro.id}"/>
			</h:column >
			
			<h:column pt:style="text-align:center;border: 1px solid #dddddd;width:25%;">
				<f:facet name="header">Título</f:facet>
				<h:outputText value="#{cadastro.titulo}"/>
			</h:column>
			<h:column pt:style="text-align:center;border: 1px solid #dddddd;width:25%;">
				<f:facet name="header">Responsável</f:facet>
				<h:outputText value="#{cadastro.responsavel}"/>
			</h:column>
			<h:column pt:style="text-align:center;border: 1px solid #dddddd;width:25%;">
				<f:facet name="header">Situação</f:facet>
				<h:outputText value="#{cadastro.situacao}"/>
			</h:column>
			<h:column pt:style="text-align:center;border: 1px solid #dddddd;width:15%;">
				<f:facet name="header">Ações</f:facet>
				<h:commandLink value="alterar" action="#{cadastroBeans.carregaCadastro(cadastro)}"/><br/>
				<h:commandLink value="remover" action="#{cadastroBeans.deletar(cadastro, cadastro.id)}"/><br/>
				<h:commandLink value="concluir" action="#{cadastroBeans.concluir(cadastro, cadastro.id)}"/>
			</h:column>
<!-- 			<h:column>
				<f:facet name="header">Remover</f:facet>
				<h:commandLink value="remover" action="#{cadastroBeans.deletar(cadastro, cadastro.id)}"/>					
			</h:column>
			<h:column>
				<f:facet name="header">Concluir</f:facet>
				<h:commandLink value="concluir" action="#{cadastroBeans.concluir(cadastro, cadastro.id)}"/>					
			</h:column>  -->
			 						
			
 		</h:dataTable>
 		</div>
	</h:form> 
	
	
</h:body>
</html>
